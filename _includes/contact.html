<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="https://api.staticforms.xyz/submit" method="POST" name="sentMessage" id="contactForm" novalidate>
                    <input type="hidden" name="accessKey" value="sf_b1i7glkca5bm1j8kn21hdhd1">
                    <input type="hidden" name="_replyto" value="email">

                    <div style="display:none;" aria-hidden="true">
                        <label for="hidden_field">Leave this field empty:</label>
                        <input type="text" name="_gotcha" id="hidden_field" tabindex="-1" autocomplete="off">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" 
                                    required data-validation-required-message="Please enter your name."
                                    pattern="[A-Za-z\s]{1,50}" title="Name should only contain letters and spaces (max 50 characters)">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="phone" 
                                    required data-validation-required-message="Please enter your phone number."
                                    pattern="[\d\s\-\(\)]{10,}" title="Please enter a valid phone number (digits, spaces, hyphens, or parentheses).">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Your Message *" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
